<!<!DOCTYPE html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='request.js')}}"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IMS</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="#">Checkin</a></li>
                <li class="active"><a href="/request">Request</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form id="requestForm" method="POST">
            <div class="form-group">
                <label for="itemName">Name of Item:</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity:</label>
                <input type="text" class="form-control" id="itemQuantity" placeholder="Enter number of item needed" required>
            </div>
            <div class="form-group">
                <label for="custName">Your Name: </label>
                <input type="text" class="form-control" id="custName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="custEmail">Email address</label>
                <input type="email" class="form-control" id="custEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="otherInfo">Other Information:</label>
                <textarea cols="50" rows="4" name="otherInfo" class="form-control" placeholder="Enter any other information such as item description." required></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
